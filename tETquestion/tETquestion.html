<template>
    <div class="slds-tabs_default">
        <ul class="slds-tabs_default__nav" role="tablist">
            <li class=" firstTab slds-tabs_default__item slds-is-active" title="Item One" onclick={handleClickTab1}
                role="presentation">
                <a class="slds-tabs_default__link" href="#" role="tab" aria-selected="true"
                    aria-controls="tab-default-1" id="tab-default-1__item">Contact</a>
            </li>
            <li class=" secondTab slds-tabs_default__item " title="Item Two" onclick={handleClickTab2}
                role="presentation">
                <a class="slds-tabs_default__link" href="#" role="tab" aria-selected="false"
                    aria-controls="tab-default-2" id="tab-default-2__item">Opportunity</a>
            </li>
        </ul>
        <div class="slds-tabs_default__content slds-show tab-default-1" role="tabpanel"
            aria-labelledby="tab-default-1__item">
            <span onclick={handleClickWeb} class="slds-badge slds-badge_lightest  leadSource web tap">Web</span>
            <span onclick={handleClickPhone} class="slds-badge slds-badge_lightest phone tap">Phone Inquiry</span>
            <span onclick={handleClickPartner} class="slds-badge slds-badge_lightest partner tap">Partner
                Referral</span>
            <span onclick={handleClickPurchase} class="slds-badge slds-badge_lightest purchase tap">Purchased
                List</span>
            <span onclick={handleClickOther} class="slds-badge slds-badge_lightest other tap">Other</span>
        </div>
        <div class="slds-tabs_default__content tab-default-2 slds-hide" role="tabpanel"
            aria-labelledby="tab-default-2__item">
            <span onclick={handleClickProspect}
                class="slds-badge slds-badge_lightest click stageName prospect">Prospecting</span>
            <span onclick={handleClickQualification}
                class="slds-badge slds-badge_lightest click  qualification">Qualification</span>
            <span onclick={handleClickNeedAnalysis} class="slds-badge slds-badge_lightest click  needAnalysis">Needs
                Analysis</span>
            <span onclick={handleClickValuePropostion}
                class="slds-badge slds-badge_lightest click valueProposition">Value Propostion</span>
            <span onclick={handleClickDecisionMakers} class="slds-badge slds-badge_lightest click decisionMakers">Id.
                Decision Makers</span>
            <span onclick={handleClickPerception} class="slds-badge slds-badge_lightest click perception">Perception
                Analysis</span>
            <span onclick={handleClickProposal} class="slds-badge slds-badge_lightest click proposal">Proposal</span>
            <span onclick={handleClickNegotiation}
                class="slds-badge slds-badge_lightest click negotiation">Negotiation</span>
            <span onclick={handleClickClosedWon} class="slds-badge slds-badge_lightest click closedWon">Closed
                Won</span>
            <span onclick={handleClickClosedLost} class="slds-badge slds-badge_lightest click closedLost">Closed
                Lost</span>
        </div>
    </div>

    <template if:true={temp}>
        <template for:each={lstOfOppor} for:item="acc">
            <article class="slds-card" key={Id} style="border: 2px solid rgb(176, 0, 0); margin:10px">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-account" title="account">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                </svg>
                                <span class="slds-assistive-text">Opportunity</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                    <span>{acc.StageName}</span>
                                </a>
                            </h2>
                            <p>{acc.Name}</p>
                            <p>{acc.Amount}</p>
                        </div>
                        <button name={acc.Id} onclick={handleEditButton} class="slds-button slds-button_neutral">Edit</button>
                        <button name={acc.Id} onclick={handleDetailButton} class="slds-button slds-button_neutral">Detail</button>
                            

                        <div class="slds-no-flex">
                            <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                                <button onclick={showActions}
                                    class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
                                    aria-haspopup="true" title="Show More">
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Show More</span>
                                </button>
                                <template if:true={showHide}>
                                    <div class="slds-dropdown slds-dropdown_actions slds-dropdown_right">
                                        <ul class="slds-dropdown__list" role="menu">
                                            <li class="slds-dropdown__item" role="presentation">
                                                <a href="#" role="menuitem" tabindex="0">
                                                    <span class="slds-truncate" title="Action One">Action One</span>
                                                </a>
                                            </li>
                                            <li class="slds-dropdown__item" role="presentation">
                                                <a href="#" role="menuitem" tabindex="-1">
                                                    <span class="slds-truncate" title="Action Two">Action Two</span>
                                                </a>
                                            </li>
                                            <li class="slds-dropdown__item" role="presentation">
                                                <a href="#" role="menuitem" tabindex="-1">
                                                    <span class="slds-truncate" title="Action Three">Action Three</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </header>
                </div>
            </article>
        </template>
    </template>

    <template if:true={temp1}>
        <template for:each={lstofCont} for:item="lcc">
            <article class="slds-card" key={Id} style="border: 2px solid rgb(176, 0, 0); margin:10px">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-account" title="account">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                </svg>
                                <span class="slds-assistive-text">Contact</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                    <span>{lcc.LeadSource}</span>
                                </a>
                            </h2>
                            <p>{lcc.LastName}</p>
                            <p>{lcc.Title}</p>
                        </div>

                        <button name={lcc.Id} onclick={handleEditButton} class="slds-button slds-button_neutral">Edit</button>
                        <button name={lcc.Id} onclick={handleDetailButton} class="slds-button slds-button_neutral">Detail</button>
                        <div class="slds-no-flex">
                            <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                                <button onclick={showActions}
                                    class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
                                    aria-haspopup="true" title="Show More">
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Show More</span>
                                </button>
                                <!-- <template if:true={showHide}> -->
                                <div class="slds-dropdown slds-dropdown_actions yes slds-dropdown_right "
                                    style="display:none;">
                                    <ul class="slds-dropdown__list" role="menu">
                                        <li class="slds-dropdown__item" role="presentation">
                                            <a href="#" role="menuitem" tabindex="0">
                                                <span class="slds-truncate" title="Action One">Action One</span>
                                            </a>
                                        </li>
                                        <li class="slds-dropdown__item" role="presentation">
                                            <a href="#" role="menuitem" tabindex="-1">
                                                <span class="slds-truncate" title="Action Two">Action Two</span>
                                            </a>
                                        </li>
                                        <li class="slds-dropdown__item" role="presentation">
                                            <a href="#" role="menuitem" tabindex="-1">
                                                <span class="slds-truncate" title="Action Three">Action Three</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- </template> -->
                            </div>
                        </div>
                    </header>
                </div>
            </article>
        </template>
    </template>

</template>
